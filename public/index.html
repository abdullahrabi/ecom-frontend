<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Departmental Store</title>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
      #root {
        display: none; /* Hide app until captcha is solved */
      }
      #captcha-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
      }
      body.captcha-active {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #28282B; /* Black background only for captcha */
        display: flex;
        justify-content: center;
        align-items: center;
}

    </style>
  </head>
  <body class="captcha-active">
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Captcha Container -->
    <div id="captcha-container">
      <div class="cf-turnstile"
        data-sitekey="%REACT_APP_TURNSTILE_SITE_KEY%"
        data-callback="onCaptchaSuccess">
      </div>
    </div>

    <!-- React App Container -->
    <div id="root"></div>

    <script>
      function onCaptchaSuccess(token) {
        // Hide captcha
        document.getElementById('captcha-container').style.display = 'none';
        // Show React app
        document.getElementById('root').style.display = 'block';
          // Remove black background once captcha is done
        document.body.classList.remove("captcha-active");
      }
    </script>
  </body>
</html>
